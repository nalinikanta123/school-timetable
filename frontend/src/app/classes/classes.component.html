<h2>Classes</h2>
<button class="btn btn-primary" routerLink="/student-detail">Add new student</button>
<table class="table">
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.time}}</td>
    <td>{{item.dayOfWeek}}</td>
    <td>{{item.course.shortName}}</td>
    <td>
      <button class="btn btn-primary" routerLink="/student-detail/{{item.id}}">Edit</button>
      <button class="btn btn-primary" (click)="delete(item)">Delete</button>
    </td>
  </tr>
</table>
