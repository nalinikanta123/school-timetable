<h2>Students enrolled for classes: ...</h2>
<table class="table">
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.student.firstName}} {{item.student.surName}}</td>
    <td>
      <button class="btn btn-primary" (click)="delete(item)">Unenroll</button>
    </td>
  </tr>
</table>
