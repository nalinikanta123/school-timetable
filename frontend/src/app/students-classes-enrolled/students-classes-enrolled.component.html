<h2>Students enrolled for classes: ...</h2>
<table class="table">
  <tr *ngFor="let item of items">
    <td><a routerLink="/student-detail/{{item.student.id}}">{{item.student.firstName}} {{item.student.lastName}}</a></td>
    <td>
      <button class="btn btn-primary" (click)="delete(item)">Unenroll</button>
    </td>
  </tr>
</table>
